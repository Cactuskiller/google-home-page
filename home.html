<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="assets/images/google_logo_icon_147282.webp" />
    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="header-nav"></ul>
        <ul class="header-nav">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img
            class="header-img"
            style="width: 40px; height: 40px"
            src="assets/images/dots-icon-20.jpg"
            alt="google-apps"
          />
          <img
            class="header-img"
            style="width: 50px; height: 50px"
            src="assets/images/profile-pic.png"
            alt="profile-pic"
          />
        </ul>
      </nav>
    </header>
    <section class="main-section">
      <img
        class="main-image"
        src="assets/images/paris-games-september-conclude-white.gif"
        alt="paris-olympic-games"
      />
      <img
        id="share-icon"
        src="assets/images/share3-icon.png"
        alt="share-icon"
      />
    </section>
    <section>
      <div class="my-input-container">
        <img
          style="
            width: 20px;
            height: 20px;
            padding-top: 10px;
            padding-left: 10px;
          "
          src="assets/images/search2.png"
          alt="google-serch-icon"
        />
        <input type="text" />
        <img
          style="width: 45px"
          src="assets/images/google-mic.webp"
          alt="google-mic"
        />
        <img
          style="width: 40px"
          src="assets/images/Google_Lens_Icon.svg.png"
          alt="google-cam"
        />
      </div>
      <div class="my-button-container">
        <button>Google search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </section>
    <div id="google-languges">
      <p>Google offered in:</p>
      <nav>
        <a id="languges" href="#">
          <p>العربية</p>
        </a>
        <a id="languges" href="#">
          <p>كوردى</p>
        </a>
      </nav>
    </div>

    <footer>
      <ul id="footer-left-upper footer-nav">
        Iraq
      </ul>
      <nav id="footer-nav">
        <ul id="footer-left">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </ul>
        <ul id="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
